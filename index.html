<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英雄联盟卡牌收藏家</title>
    <style>
        :root {
            --common: #a0a0a0;
            --rare: #0070ff;
            --epic: #a335ee;
            --legendary: #ff8000;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #0e0e1a;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }
        
        header {
            margin-bottom: 20px;
            padding: 0 10px;
            position: relative;
        }
        
        h1 {
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            margin: 10px 0;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        h2 {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            margin: 0;
        }
        
        .currency {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            margin: 15px 0;
            color: #f0a400;
        }
        
        .packs-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .pack {
            width: 100%;
            max-width: 300px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .pack:hover {
            transform: translateY(-5px);
        }
        
        .pack img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .pack h3 {
            margin: 5px 0;
            font-size: clamp(1rem, 4vw, 1.3rem);
            color: #f0a400;
        }
        
        .pack p {
            margin: 3px 0;
            font-size: clamp(0.8rem, 3vw, 1rem);
        }
        
        .pack-price {
            font-weight: bold;
            color: #f0a400;
            font-size: clamp(1rem, 4vw, 1.2rem);
            margin: 8px 0;
        }
        
        .pack-info-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn {
            background: linear-gradient(135deg, #f0a400, #ff6b00);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin: 8px 0;
            transition: transform 0.2s;
            font-size: clamp(0.8rem, 3vw, 1rem);
            width: 90%;
            max-width: 180px;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #4a4a6e, #3a3a5e);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff4d4d, #cc0000);
        }
        
        .btn-sm {
            padding: 5px 10px;
            font-size: 0.8rem;
            border-radius: 15px;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745, #218838);
        }
        
        .btn-info {
            background: linear-gradient(135deg, #17a2b8, #138496);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            padding: 20px;
        }
        
        .modal-content {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
        
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .card {
            width: 140px;
            height: 210px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 8px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        
        @media (max-width: 480px) {
            .card {
                width: 120px;
                height: 180px;
            }
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card.selected {
            box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.5);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .card-front {
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
        }
        
        .card-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
            object-position: center top;
        }
        
        @media (max-width: 480px) {
            .card-image {
                height: 120px;
            }
        }
        
        .card-info {
            padding: 8px;
            text-align: center;
        }
        
        .card-name {
            font-weight: bold;
            margin: 3px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: clamp(0.7rem, 3vw, 0.9rem);
        }
        
        .card-type {
            font-size: clamp(0.6rem, 2.5vw, 0.8rem);
            color: #aaa;
        }
        
        .card-rarity {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.7);
            padding: 2px 6px;
            border-radius: 8px;
            font-size: clamp(0.6rem, 2.5vw, 0.8rem);
        }
        
        .common { color: var(--common); }
        .rare { color: var(--rare); }
        .epic { color: var(--epic); }
        .legendary { color: var(--legendary); }
        
        .card-value {
            background: rgba(0,0,0,0.5);
            padding: 3px;
            border-radius: 5px;
            margin-top: 5px;
            font-size: clamp(0.6rem, 2.5vw, 0.8rem);
        }
        
        .sell-btn {
            background: linear-gradient(135deg, #ff4d4d, #cc0000);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
            width: 100%;
            font-size: clamp(0.6rem, 2.5vw, 0.8rem);
        }
        
        .new-card-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1001;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            padding: 15px;
        }
        
        .new-card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 100%;
            max-width: 800px;
            padding: 15px;
        }
        
        .new-card {
            width: 150px;
            height: 225px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 8px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        
        @media (max-width: 480px) {
            .new-card {
                width: 130px;
                height: 195px;
            }
        }
        
        .new-card.flipped {
            transform: rotateY(180deg);
        }
        
        .rarity-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }
        
        .common-effect { background: radial-gradient(circle, var(--common) 0%, transparent 70%); }
        .rare-effect { background: radial-gradient(circle, var(--rare) 0%, transparent 70%); }
        .epic-effect { background: radial-gradient(circle, var(--epic) 0%, transparent 70%); }
        .legendary-effect { 
            background: radial-gradient(circle, var(--legendary) 0%, transparent 70%);
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { opacity: 0.3; }
            to { opacity: 0.7; }
        }
        
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            font-size: clamp(1rem, 5vw, 1.5rem);
        }
        
        @keyframes flipIn {
            0% { transform: rotateY(90deg); }
            100% { transform: rotateY(0deg); }
        }
        
        .new-card {
            animation: flipIn 0.6s ease-out;
        }
        
        /* 手机横屏适配 */
        @media (orientation: landscape) and (max-height: 500px) {
            .pack {
                max-width: 200px;
                padding: 10px;
            }
            
            .card, .new-card {
                width: 100px;
                height: 150px;
            }
            
            .card-image {
                height: 100px;
            }
        }
        
        /* 卡片信息展示样式 */
        .pack-card-examples {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .pack-card-example {
            width: 100px;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .pack-card-image {
            width: 80px;
            height: 120px;
            margin: 0 auto 5px;
            border-radius: 5px;
            overflow: hidden;
            background: rgba(0,0,0,0.3);
        }
        
        .pack-card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .pack-card-name {
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .pack-card-rarity {
            font-size: 10px;
        }
        
        /* 修复卡片背面布局 */
        .card-back > div:first-child {
            flex: 1;
            overflow: hidden;
        }
        
        .card-back h3 {
            margin: 5px 0;
            font-size: clamp(0.8rem, 3vw, 1rem);
        }
        
        .card-back p {
            margin: 3px 0;
            font-size: clamp(0.6rem, 2.5vw, 0.8rem);
        }
        
        .card-value {
            margin-top: 8px;
        }
        
        /* 图鉴样式 */
        .handbook-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .handbook-card {
            width: 100px;
            height: 150px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .handbook-card:hover {
            transform: scale(1.05);
        }
        
        .handbook-card.uncollected {
            filter: grayscale(100%);
            opacity: 0.7;
        }
        
        .handbook-card-image {
            width: 100%;
            height: 100px;
            object-fit: cover;
            object-position: center top;
        }
        
        .handbook-card-info {
            padding: 5px;
            text-align: center;
        }
        
        .handbook-card-name {
            font-weight: bold;
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .handbook-card-type {
            font-size: 10px;
            color: #aaa;
        }
        
        .handbook-card-rarity {
            font-size: 10px;
            margin-top: 3px;
        }
        
        /* 批量出售样式 */
        .bulk-sell-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .bulk-sell-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .bulk-sell-actions {
            display: flex;
            gap: 10px;
        }
        
        .bulk-sell-options {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .bulk-sell-option {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .bulk-sell-option.selected {
            background: rgba(255,0,0,0.3);
            border-color: #ff0000;
        }
        
        .bulk-sell-option.common.selected {
            background: rgba(160,160,160,0.3);
            border-color: var(--common);
        }
        
        .bulk-sell-option.rare.selected {
            background: rgba(0,112,255,0.3);
            border-color: var(--rare);
        }
        
        .bulk-sell-option.epic.selected {
            background: rgba(163,53,238,0.3);
            border-color: var(--epic);
        }
        
        .bulk-sell-option.legendary.selected {
            background: rgba(255,128,0,0.3);
            border-color: var(--legendary);
        }
        
        /* 选项卡样式 */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
        
        .tab {
            padding: 5px 15px;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
            margin: 0 5px;
        }
        
        .tab.active {
            background: rgba(255,255,255,0.1);
            border-bottom: 2px solid #f0a400;
        }
        
        /* 响应式调整 */
        @media (max-width: 600px) {
            .handbook-card {
                width: 80px;
                height: 130px;
            }
            
            .handbook-card-image {
                height: 80px;
            }
            
            .handbook-card-name {
                font-size: 10px;
            }
            
            .bulk-sell-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .bulk-sell-controls {
                flex-direction: column;
            }
            
            .bulk-sell-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
        
        /* 登录/注册模态框样式 */
        .auth-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            border-radius: 10px;
            position: relative;
        }
        
        .auth-form h2 {
            margin-bottom: 20px;
        }
        
        .auth-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #333;
            background: #2a2a3e;
            color: #fff;
        }
        
        .auth-form button {
            width: 100%;
            margin-top: 10px;
        }
        
        .auth-switch {
            margin-top: 15px;
            font-size: 14px;
        }
        
        .auth-switch a {
            color: #f0a400;
            cursor: pointer;
        }
        
        /* 用户信息样式 - 更新 */
        .user-info {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 20px;
        }
        
        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-name {
            font-size: 14px;
            color: #f0a400;
        }
        
        .logout-btn {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 12px;
        }
        
        .logout-btn:hover {
            color: #fff;
        }

        /* 登录按钮样式 */
        .auth-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        
        .auth-btn {
            background: linear-gradient(135deg, #f0a400, #ff6b00);
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 12px;
        }

        /* 表单加载指示器 */
        .form-loading {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 10;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        /* 游客提示 */
        .guest-notice {
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }
        
        /* 错误提示 */
        .error-message {
            color: #ff4d4d;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        /* 进度条 */
        .progress-container {
            width: 100%;
            background: #333;
            border-radius: 5px;
            margin: 10px 0;
            height: 10px;
        }
        
        .progress-bar {
            height: 100%;
            border-radius: 5px;
            background: linear-gradient(135deg, #f0a400, #ff6b00);
            width: 0%;
            transition: width 0.3s;
        }
        
        /* 每日奖励 */
        .daily-reward {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        
        /* 动画效果 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">正在初始化游戏...</div>
    
    <div class="container">
        <header>
            <!-- 更新用户信息区域 -->
            <div class="user-info" id="user-info" style="display: none;">
                <div class="user-avatar">
                    <img id="user-avatar" src="https://ddragon.leagueoflegends.com/cdn/13.1.0/img/profileicon/0.png" alt="头像">
                </div>
                <div>
                    <div class="user-name" id="user-name">用户名</div>
                    <button class="logout-btn" id="logout-btn">退出</button>
                </div>
            </div>
            
            <!-- 添加登录按钮 -->
            <div class="auth-buttons" id="auth-buttons">
                <button class="auth-btn" id="login-btn">登录/注册</button>
            </div>
            
            <div class="daily-reward">
                <button class="btn btn-success btn-sm" id="daily-reward-btn">每日奖励</button>
            </div>
            <h1>英雄联盟卡牌收藏家</h1>
            <div class="currency">金币: <span id="gold">1000</span></div>
            <div class="guest-notice" id="guest-notice" style="display: none;">游客模式 - 数据不会保存</div>
        </header>
        
        <h2>选择卡包</h2>
        <div class="packs-section">
            <div class="pack" data-pack-type="basic">
                <button class="pack-info-btn">i</button>
                <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/tiles/Ashe_0.jpg" alt="基础卡包">
                <h3>基础卡包</h3>
                <p>5张随机卡牌</p>
                <p>包含英雄和普通皮肤</p>
                <p class="pack-price">200金币</p>
                <button class="btn open-pack-btn" data-pack-type="basic">购买并开启</button>
            </div>
            <div class="pack" data-pack-type="premium">
                <button class="pack-info-btn">i</button>
                <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/tiles/Lux_0.jpg" alt="高级卡包">
                <h3>高级卡包</h3>
                <p>5张随机卡牌</p>
                <p>包含稀有和史诗皮肤</p>
                <p class="pack-price">500金币</p>
                <button class="btn open-pack-btn" data-pack-type="premium">购买并开启</button>
            </div>
            <div class="pack" data-pack-type="luxury">
                <button class="pack-info-btn">i</button>
                <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/tiles/Ahri_0.jpg" alt="豪华卡包">
                <h3>豪华卡包</h3>
                <p>5张随机卡牌</p>
                <p>包含传说和终极皮肤</p>
                <p class="pack-price">1000金币</p>
                <button class="btn open-pack-btn" data-pack-type="luxury">购买并开启</button>
            </div>
        </div>
        
        <div class="section-header">
            <div class="section-title">
                <h2>你的收藏</h2>
                <span id="collection-count">(0)</span>

                    consecutiveDays = data.consecutiveDays || 0;

                collection = data.collection || [];
                collectedCards = data.collectedCards || {

                    skins: new Set()
                };

        // 加载所有英雄数据
        async function loadAllChampions() {
            const response = await fetch(`https://ddragon.leagueoflegends.com/cdn/${CURRENT_VERSION}/data/zh_CN/champion.json`);
            
            const contentType = response.headers.get('content-type');
            if (!contentType || !contentType.includes('application/json')) {
                const text = await response.text();
                throw new Error(`Expected JSON but got: ${text.substring(0, 100)}...`);
            }
            
            const data = await response.json();
            
            allChampions = Object.values(data.data).map(champ => ({
                id: champ.id,
                key: champ.key,
                name: champ.name,
                title: champ.title
            }));
        }
        
        // 加载所有皮肤数据
        async function loadAllSkins() {
            allSkins = [];
            
            // 优化加载速度，只加载前20个英雄的皮肤
            const championsToLoad = allChampions.slice(0, 20);
            
            for (const champ of championsToLoad) {
                try {
                    const response = await fetch(`https://ddragon.leagueoflegends.com/cdn/${CURRENT_VERSION}/data/zh_CN/champion/${champ.id}.json`);
                    
                    const contentType = response.headers.get('content-type');
                    if (!contentType || !contentType.includes('application/json')) {
                        console.warn(`英雄 ${champ.name} 的皮肤数据不是JSON格式`);
                        continue;
                    }
                    
                    const data = await response.json();
                    const championData = data.data[champ.id];
                    
                    championData.skins.forEach(skin => {
                        if (skin.num > 0) {
                            allSkins.push({
                                id: skin.id,
                                num: skin.num,
                                name: skin.name,
                                championId: champ.id,
                                championName: champ.name,
                                championTitle: champ.title,
                                loadingImg: `https://ddragon.leagueoflegends.com/cdn/img/champion/loading/${champ.id}_${skin.num}.jpg`,
                                portraitImg: `https://ddragon.leagueoflegends.com/cdn/${CURRENT_VERSION}/img/champion/${champ.id}.png`
                            });
                        }
                    });
                    
                    await new Promise(resolve => setTimeout(resolve, 50));
                } catch (error) {
                    console.error(`加载英雄 ${champ.name} 的皮肤数据失败:`, error);
                }
            }
        }

                    baseValue = card.type === 'skin' ? 150 : 75;
                    break;
                case 'rare':

                    break;
                case 'epic':
                    baseValue = card.type === 'skin' ? 600 : 400;
                    break;
                case 'legendary':
                    baseValue = card.type === 'skin' ? 1500 : 800;
                    break;
            }
            
            // 随机波动 (±20%)
            const randomFactor = 0.8 + Math.random() * 0.4;
            baseValue = Math.round(baseValue * randomFactor);
            
            // 皮肤价值更高
            if (card.type === 'skin') {
                baseValue = Math.round(baseValue * 1.5);
            }
            
            card.value = baseValue;
            return baseValue;
        }

        // 开包函数
        async function openPack(packType) {
            const packPrice = getPackPrice(packType);
            
            if (gold < packPrice) {
                alert('金币不足！');
                return;
            }
            
            showLoading(true, '正在开启卡包...');
            
            try {
                gold -= packPrice;
                updateGoldDisplay();
                
                const newCards = [];
                
                for (let i = 0; i < 5; i++) {
                    let rarity;
                    const rand = Math.random();
                    
                    // 根据金币数量调整概率
                    const goldFactor = Math.min(1, gold / 5000); // 0-1之间的值，金币越多越接近1
                    
                    // 基础概率
                    let commonChance = 0.7;
                    let rareChance = 0.25;
                    let epicChance = 0.04;
                    let legendaryChance = 0.01;
                    
                    // 根据卡包类型调整概率
                    switch(packType) {
                        case 'basic':
                            commonChance = 0.75 - goldFactor * 0.1;
                            rareChance = 0.2 + goldFactor * 0.1;
                            epicChance = 0.04 + goldFactor * 0.01;
                            legendaryChance = 0.01 + goldFactor * 0.005;
                            break;
                        case 'premium':
                            commonChance = 0.5 - goldFactor * 0.1;
                            rareChance = 0.35 + goldFactor * 0.05;
                            epicChance = 0.13 + goldFactor * 0.05;
                            legendaryChance = 0.02 + goldFactor * 0.01;
                            break;
                        case 'luxury':
                            commonChance = 0.3 - goldFactor * 0.1;
                            rareChance = 0.35 + goldFactor * 0.05;
                            epicChance = 0.25 + goldFactor * 0.05;
                            legendaryChance = 0.1 + goldFactor * 0.02;
                            break;
                    }
                    
                    // 确保概率总和为1
                    const total = commonChance + rareChance + epicChance + legendaryChance;
                    if (total !== 1) {
                        const scale = 1 / total;
                        commonChance *= scale;
                        rareChance *= scale;
                        epicChance *= scale;
                        legendaryChance *= scale;
                    }
                    
                    // 确定稀有度
                    if (rand < commonChance) {
                        rarity = 'common';
                    } else if (rand < commonChance + rareChance) {
                        rarity = 'rare';
                    } else if (rand < commonChance + rareChance + epicChance) {
                        rarity = 'epic';
                    } else {
                        rarity = 'legendary';
                    }
                    
                    // 确定是英雄卡还是皮肤卡
                    const isSkin = (rarity !== 'common' && Math.random() > 0.5) || 
                                  (packType === 'luxury' && Math.random() > 0.3);
                    
                    if (isSkin && allSkins.length > 0) {
                        let eligibleSkins = allSkins;
                        if (packType === 'luxury') {
                            eligibleSkins = allSkins.filter(skin => skin.num >= 5);
                        } else if (packType === 'premium') {
                            eligibleSkins = allSkins.filter(skin => skin.num > 0 && skin.num < 10);
                        }
                        
                        if (eligibleSkins.length > 0) {
                            const randomIndex = Math.floor(Math.random() * eligibleSkins.length);
                            const randomSkin = eligibleSkins[randomIndex];
                            
                            const newCard = {
                                type: 'skin',
                                skin: randomSkin,
                                championId: randomSkin.championId,
                                name: randomSkin.name,
                                title: randomSkin.name,
                                rarity: rarity,
                                obtained: new Date().toLocaleDateString()
                            };
                            
                            // 添加到已收集皮肤
                            collectedCards.skins.add(randomSkin.id);
                            
                            calculateCardValue(newCard);
                            newCards.push(newCard);
                            continue;
                        }
                    }
                    
                    // 英雄卡
                    if (allChampions.length > 0) {
                        const randomIndex = Math.floor(Math.random() * allChampions.length);
                        const randomChampion = allChampions[randomIndex];
                        
                        const newCard = {
                            type: 'champion',
                            championId: randomChampion.id,
                            name: randomChampion.name,
                            title: randomChampion.title,
                            rarity: rarity,
                            obtained: new Date().toLocaleDateString()
                        };
                        
                        // 添加到已收集英雄
                        collectedCards.champions.add(randomChampion.id);
                        
                        calculateCardValue(newCard);
                        newCards.push(newCard);
                    }
                }
                
                collection = collection.concat(newCards);
                updateCollectionCount();
                showNewCards(newCards);
                renderCollection();
                
            } catch (error) {
                console.error('开包出错:', error);
                alert('开包失败，请重试！');
                gold += packPrice;
                updateGoldDisplay();
            } finally {
                showLoading(false);
            }
        }

                    this.classList.toggle('selected');
                }
            });
            
            return cardElement;
        }
        
        // 筛选批量出售卡片
        function filterBulkSellCards() {
            const selectedRarities = Array.from(document.querySelectorAll('.bulk-sell-option.selected'))
                .map(option => option.getAttribute('data-rarity'));
            
            const cards = document.querySelectorAll('.bulk-sell-card');
            
            if (selectedRarities.length === 0) {
                cards.forEach(card => card.style.display = '');
                return;
            }
            
            cards.forEach(card => {
                const rarity = card.getAttribute('data-rarity');
                if (selectedRarities.includes(rarity)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }
        
        // 全选/取消全选卡片
        function selectAllCards(select) {
            const visibleCards = Array.from(document.querySelectorAll('.bulk-sell-card'))
                .filter(card => window.getComputedStyle(card).display !== 'none');
            
            visibleCards.forEach(card => {
                if (select) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            });
        }
        
        // 确认批量出售
        function confirmBulkSell() {
            const selectedCards = Array.from(document.querySelectorAll('.bulk-sell-card.selected'));
            
            if (selectedCards.length === 0) {
                alert('请先选择要出售的卡片！');
                return;
            }
            
            const totalValue = selectedCards.reduce((sum, card) => {
                const index = parseInt(card.querySelector('.sell-btn').getAttribute('data-index'));
                return sum + collection[index].value;
            }, 0);
            
            const confirmSell = confirm(`确定要出售选中的 ${selectedCards.length} 张卡片吗？\n总共获得 ${totalValue} 金币`);
            
            if (confirmSell) {
                // 按索引从大到小排序，避免删除时索引变化
                const indices = selectedCards
                    .map(card => parseInt(card.querySelector('.sell-btn').getAttribute('data-index')))
                    .sort((a, b) => b - a);
                
                indices.forEach(index => {
                    gold += collection[index].value;
                    collection.splice(index, 1);
                });
                
                updateGoldDisplay();
                renderCollection();
                updateCollectionCount();
                closeModal('bulk-sell-modal');
                alert(`成功出售 ${indices.length} 张卡片，获得 ${totalValue} 金币！`);
            }
        }
        
        // 显示认证模态框
        function showAuthModal(type) {
            document.getElementById('auth-modal').style.display = 'flex';
            if (type === 'login') {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('register-form').style.display = 'none';
                document.getElementById('login-error').textContent = '';
            } else {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('register-form').style.display = 'block';
                document.getElementById('register-error').textContent = '';
            }
        }
        
        // 登录
        async function login() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value.trim();
            const errorElement = document.getElementById('login-error');
            
            // 验证输入
            if (!email) {
                errorElement.textContent = '请输入邮箱';
                return;
            }
            
            if (!password) {
                errorElement.textContent = '请输入密码';
                return;
            }
            
            try {
                showFormLoading('login', true);
                
                // 使用await等待登录完成
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                
                // 登录成功后关闭模态框
                closeModal('auth-modal');
                showLoading(true, '正在加载用户数据...');
                
                // 加载用户数据
                await loadUserData();
                
                // 更新UI
                updateGoldDisplay();
                renderCollection();
                updateCollectionCount();
                
                // 检查每日奖励
                checkDailyReward();
                
            } catch (error) {
                console.error('登录失败:', error);
                let errorMessage = '登录失败，请重试';
                
                // 更详细的错误处理
                switch(error.code) {
                    case 'auth/user-not-found':
                        errorMessage = '该邮箱未注册';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = '密码错误';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = '邮箱格式不正确';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = '尝试次数过多，请稍后再试';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = '账号已被禁用';
                        break;
                }
                
                errorElement.textContent = errorMessage;
            } finally {
                showFormLoading('login', false);
                showLoading(false);
            }
        }
        
        // 注册
        async function register() {
            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value.trim();
            const confirmPassword = document.getElementById('register-confirm').value.trim();
            const errorElement = document.getElementById('register-error');
            
            // 验证输入
            if (!name) {
                errorElement.textContent = '请输入用户名';
                return;
            }
            
            if (!email) {
                errorElement.textContent = '请输入邮箱';
                return;
            }
            
            if (!password) {
                errorElement.textContent = '请输入密码';
                return;
            }
            
            if (!confirmPassword) {
                errorElement.textContent = '请确认密码';
                return;
            }
            
            if (password !== confirmPassword) {
                errorElement.textContent = '两次输入的密码不一致';
                return;
            }
            
            if (password.length < 6) {
                errorElement.textContent = '密码长度至少为6位';
                return;
            }
            
            try {
                showFormLoading('register', true);
                
                // 1. 创建用户账号
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                // 2. 更新用户显示名称
                await userCredential.user.updateProfile({
                    displayName: name
                });
                
                // 3. 创建用户文档
                await db.collection('users').doc(userCredential.user.uid).set({
                    uid: userCredential.user.uid,
                    displayName: name,
                    email: email,
                    gold: 1000,
                    collection: [],
                    collectedCards: {
                        champions: [],
                        skins: []
                    },
                    dailyRewardClaimed: false,
                    consecutiveDays: 0,
                    lastClaimDate: null,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
                
                // 注册成功后自动登录
                await login();
                
            } catch (error) {
                console.error('注册失败:', error);
                let errorMessage = '注册失败，请重试';
                
                // 更详细的错误处理
                switch(error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = '该邮箱已被注册';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = '邮箱格式不正确';
                        break;
                    case 'auth/weak-password':
                        errorMessage = '密码强度不足，请使用更复杂的密码';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = '操作不被允许，请联系管理员';
                        break;
                }
                
                errorElement.textContent = errorMessage;
            } finally {
                showFormLoading('register', false);
            }
        }
        
        // 退出登录
        async function logout() {
            try {
                await auth.signOut();
                // 重置游戏状态
                gold = 1000;
                collection = [];
                collectedCards = {
                    champions: new Set(),
                    skins: new Set()
                };
                updateGoldDisplay();
                renderCollection();
                updateCollectionCount();
            } catch (error) {
                console.error('退出登录失败:', error);
                alert('退出登录失败: ' + error.message);
            }
        }
        
        // 检查每日奖励
        function checkDailyReward() {
            if (isGuest) return;
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            if (lastClaimDate) {
                const lastClaim = new Date(lastClaimDate);
                lastClaim.setHours(0, 0, 0, 0);
                
                const diffTime = today - lastClaim;
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) {
                    // 今天已经领取过
                    dailyRewardClaimed = true;
                } else if (diffDays === 1) {
                    // 连续登录
                    consecutiveDays++;
                } else {
                    // 中断连续登录
                    consecutiveDays = 1;
                }
            } else {
                // 第一次领取
                consecutiveDays = 1;
            }
            
            // 更新每日奖励按钮状态
            document.getElementById('daily-reward-btn').disabled = dailyRewardClaimed;
        }
        
        // 显示每日奖励模态框
        function showDailyRewardModal() {
            const modal = document.getElementById('daily-reward-modal');
            const content = document.getElementById('daily-reward-info');
            
            // 计算奖励
            const baseReward = 100;
            const bonusReward = Math.min(consecutiveDays * 50, 500); // 最多500金币
            const totalReward = baseReward + bonusReward;
            
            // 更新进度条
            const progress = Math.min(consecutiveDays / 7, 1) * 100;
            document.getElementById('daily-progress').style.width = `${progress}%`;
            
            content.innerHTML = `
                <p>连续登录天数: ${consecutiveDays}天</p>
                <p>基础奖励: ${baseReward}金币</p>
                <p>连续登录奖励: +${bonusReward}金币</p>
                <h3>总计: ${totalReward}金币</h3>
            `;
            
            modal.style.display = 'flex';
        }
        
        // 领取每日奖励
        async function claimDailyReward() {
            if (dailyRewardClaimed) return;
            
            // 计算奖励
            const baseReward = 100;
            const bonusReward = Math.min(consecutiveDays * 50, 500); // 最多500金币
            const totalReward = baseReward + bonusReward;
            
            gold += totalReward;
            dailyRewardClaimed = true;
            lastClaimDate = new Date();
            
            // 保存数据
            await saveUserData();
            
            // 更新UI
            updateGoldDisplay();
            document.getElementById('daily-reward-btn').disabled = true;
            closeModal('daily-reward-modal');
            
            alert(`成功领取每日奖励！获得 ${totalReward} 金币`);
        }
        
        // 初始化游戏
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
